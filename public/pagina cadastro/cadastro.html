<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Startech - Cadastro</title>
    <link rel="stylesheet" href="/pagina%20cadastro/style-cadastro.css" />
  </head>
  <body>
    <div class="img-login">
      <img
        src="/pagina%20cadastro/img/fundo%20logo.jpg"
        alt="Fundo Login"
        class="bg-image"
      />
    </div>

    <div class="container" id="registerForm">
      <h2>Cadastre-se</h2>
      <div class="form-group">
        <input type="text" id="nome" placeholder="Nome completo" />
      </div>
      <div class="form-group">
        <input type="text" id="ra" placeholder="RA" />
      </div>
      <div class="form-group">
        <input type="email" id="email" placeholder="E-mail" />
      </div>
      <div class="form-group">
        <input type="tel" id="telefone" placeholder="Telefone" />
      </div>
      <div class="form-group">
        <input type="password" id="senha" placeholder="Senha" />
      </div>
      <div class="checkbox">
        <input type="checkbox" id="rememberRegister" />
        <label for="rememberRegister">Lembrar-me</label>
      </div>
      <button id="cadastrarBtn">CADASTRAR</button>
      <div class="link">
        Já possui uma conta?
        <a href="/login">Faça login</a>
      </div>
    </div>
  </body>
  <script src="/pagina%20cadastro/script.js"></script>
</html>
