<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Startech - Login</title>
    <link rel="stylesheet" href="/pagina%20login/login.css" />
  </head>
  <body>
    <div class="img-login">
      <img
        src="/pagina%20login/img/fundo%20logo.jpg"
        alt="Fundo Login"
        class="bg-image"
      />
    </div>

    <div class="container" id="loginForm">
      <h2>Faça o seu login</h2>
      <div class="form-group">
        <input type="email" placeholder="Seu e-mail" />
      </div>
      <div class="form-group">
        <input type="password" placeholder="Sua senha" />
      </div>
      <div class="checkbox">
        <input type="checkbox" id="rememberLogin" />
        <label for="rememberLogin">Lembrar-me</label>
      </div>
      <button>ENTRAR</button>
      <div class="link">
        <a href="#">Esqueceu sua senha?</a><br />
        Não possui uma conta?
        <a href="/cadastro">Cadastre-se</a>
      </div>
    </div>
  </body>
  <script src="pagina%20login/login.js"></script>
</html>
